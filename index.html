<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>dreams come true</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main_div">
        <div class="header">
            <img class="image_0" src="./base-apparel-coming-soon-master/images/logo.svg" />
        </div>

        <img class="image_1" src="./base-apparel-coming-soon-master/images/hero-mobile.jpg" />
        <img class="image_2" src="./base-apparel-coming-soon-master/images/hero-desktop.jpg" />

        <div class="compose_div">
            <div class="header_1">
                <img class="image_0" src="./base-apparel-coming-soon-master/images/logo.svg" />
            </div>
            <h1 class="heading_1"> WE'RE</h1>
            <h2 class="heading_2"> COMING SOON</h2>
            <p class="contact_title"> Hello fellow shoppers! We're currently building our new fashion store. Add your
                email
                below
                to stay up-to-date with announcements and our launch deals.

            </p> 

            <div id="send_email">

                <input id="email_address" placeholder="Email Address">
                </input>
                <div id="error_div">
                    <img src="./base-apparel-coming-soon-master/images/icon-error.svg" alt="icon_error">
                </div>
                <div id="arrow_background">

                <img class="arrow" src="./base-apparel-coming-soon-master/images/icon-arrow.svg" />

                </div>

            </div>

            <div id="text_div">

                <span id="email_error"> please provide a valid email </span>
            </div>
        </div>

    </div>

    <script src="index.js"> </script>

</body>

</html>
